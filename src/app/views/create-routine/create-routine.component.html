<h1>Create Routine</h1>
<button class="create-routine-button" [routerLink]="['/new-routine']">Create new routine</button>
<p *ngIf="routines.length === 0" class="p-not-routines">You don't have any saved routines yet. Consider creating a routine to start tracking your progress..</p>

<app-routine-box *ngFor="let routine of routines" [routine]="routine"></app-routine-box>
